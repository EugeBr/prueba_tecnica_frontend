<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resuelve tu Deuda Prueba Técnica</title>
</head>

<body>
    <div class="container">
        <header>Registro</header>
        <form action="#" id="registro">
            <div class="primer paso">
                <div class="detalles deuda">
                    <span class="title">Detalles de deuda</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Instituciones</label>
                            <select required name="instituciones" id="instituciones" onchange="cargarOpciones();">
                                <option disabled selected>Seleccione tipo de institución</option>
                                <option value="bancos">Bancos</option>
                                <option value="financieras">Financieras</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <select required name="opciones" id="opciones">
                                <option value="" disabled selected>Seleccione uno</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Monto de deuda</label>
                            <input type="number" min="4000" placeholder="4000 € o más" required>
                        </div>

                    </div>
                </div>

                <div>
                    <button class="nextBtn">
                        <span class="btnText">Siguiente</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="segundo paso">
                <div class="datos personales">
                    <span class="title">Datos Personales</span>

                    <div class="input-field">
                        <label>Nombre</label>
                        <input type="text" required>
                    </div>

                    <div class="input-field">
                        <label>Apellido paterno</label>
                        <input type="text" required>
                    </div>

                    <div class="input-field">
                        <label>Apellido materno</label>
                        <input type="text" required>
                    </div>

                    <div class="input-field">
                        <label>Teléfono</label>
                        <input type="tel" minlength="9" maxlength="9" required>
                    </div>

                    <div class="fields">
                        <div class="input-field">
                            <label>Correo electrónico</label>
                            <input type="email" required>
                        </div>

                    </div>
                </div>

                <div class="buttons">
                    <div class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Atras</span>
                    </div>

                    <button class="sumbit" id="submit">
                        <span class="btnText">Registrar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
