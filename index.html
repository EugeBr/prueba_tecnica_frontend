<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Resuelve tu Deuda Prueba Técnica</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <header>Registro</header>
            <img src="Logo_Resuelve_tu_Deuda.png" alt="logo" class="logo">
        </div>
        <form action="#" id="registro">
            <div class="form first">
                <div class="detalles deuda">
                    <span class="title">Detalles de tu deuda</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Instituciones</label>
                            <select required name="instituciones" id="instituciones" onchange="cargarOpciones();">
                                <option disabled selected value="">Seleccione tipo de institución</option>
                                <option value="bancos">Bancos</option>
                                <option value="financieras">Financieras</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label id="no-label">.</label>
                            <select required name="opciones" id="opciones">
                                <option disabled selected value="">Seleccione uno</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Monto de deuda</label>
                            <input type="number" id="monto" min="4000" placeholder="4000 € o más" required>
                        </div>
                    </div>
                </div>
                <div id="error-message" class="error" hidden>
                    <p>Completa todos los campos para continuar</p>
                </div>
                <div>
                    <button class="nextBtn">
                        <span class="btnText">Siguiente</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
            <div class="second">
                <div class="datos personales">
                    <span class="title">Datos Personales</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre</label>
                            <input type="text" id="nombre" required pattern="[A-Za-z].{2,}">
                        </div>
                        <div class="input-field">
                            <label>Apellido paterno</label>
                            <input type="text" id="apellPater" required pattern="[A-Za-z].{2,}">
                        </div>
                        <div class="input-field">
                            <label>Apellido materno</label>
                            <input type="text" id="apellMater" required pattern="[A-Za-z].{2,}">
                        </div>
                    </div>
                    <div class="fields">
                        <div class="input-field">
                            <label>Teléfono</label>
                            <input type="tel" id="tel" minlength="9" maxlength="9" required>
                        </div>
                        <div class="input-field">
                            <label>Correo electrónico</label>
                            <input type="email" id="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                    </div>
                </div>
                <div id="second-error-message" class="error" hidden>
                    <p>Completa todos los campos para continuar</p>
                </div>
                <div class="buttons">
                    <button class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Atras</span>
                    </button>
                    <button type="submit" class="sumbit" id="submit">
                        <span class="btnText">Registrar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
